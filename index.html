<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=H, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HW14_Products</title>
</head>

<body>
    <section class="cards">
        <div class="products">
            <p class="script-title">
                Products
            </p>
            <h2 class="products-h2">
                Healthy skin, wildly you
            </h2>
        </div>

        <div class="container grid justify-beetween">
            <div class="product-card flex">
                <div class="card-wrapper">
                    <img src="./images/image1.png" alt="IMAGE-">
                    <div class="price flex justify-beetween">
                        <p>Cleanser</p>
                        <p class="price">$ 56.00 USD</p>
                    </div>
                    <p class="card-description product">Anti Acne Face Wash</p>
                    <button class="btn btnShop" type="submit">Shop now</button>
                </div>
            </div>
            <div class="product-card flex">
                <div class="card-wrapper">
                    <img src="./images/image2.png" alt="IMAGE-2">
                    <div class="price flex justify-beetween">
                        <p>Serums</p>
                        <p class="price">$ 34.00 USD</p>
                    </div>
                    <p class="card-description product">Vitamin C Hand & Nail Cream</p>
                    <button class="btn btnShop" type="submit">Shop now</button>
                </div>
            </div>
            <div class="product-card flex">
                <div class="card-wrapper">
                    <img src="./images/image3.png" alt="IMAGE-3">
                    <div class="price flex justify-beetween">
                        <p>Body Wash</p>
                        <p class="price">$ 67.00 USD</p>
                    </div>
                    <p class="card-description product">Vitamin C Clay Face Mask</p>
                    <button class="btn btnShop" type="submit">Shop now</button>
                </div>
            </div>
            <div class="product-card flex">
                <div class="card-wrapper">
                    <img src="./images/image4.png" alt="IMAGE-4">
                    <div class="price flex justify-beetween">
                        <p>Night Cream</p>
                        <p class="price">$ 89.00 USD</p>
                    </div>
                    <p class="card-description product">10 In 1 Active Miracle</p>
                    <button class="btn btnShop" type="submit">Shop now</button>
                    <div id="formContainer"></div>
                </div>
            </div>
            <div id="orderContainer"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
